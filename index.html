<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Citations: https://web.dev/articles/responsive-web-design-basics -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Team Builder</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="main_container">
        <form id="member_form">
            <label for="member_name">Member Name:</label><br>
            <input id="member_name" name="member_name" required type="text"><br>
            <label for="member_description">Description:</label><br>
            <textarea id="member_description" name="member_description" required></textarea><br>
            <label for="member_age">Member Age:</label><br>
            <input id="member_age" max="100" min="1" name="member_age" required type="number"><br>
            <label for="member_image">Image URL:</label><br>
            <input id="member_image" name="member_image" required type="text"><br>
            <div id="button-container">
                <button id="add_member" type="button">Add Member</button>
                <button id="clear_form" type="button">Clear Form</button>
            </div>
        </form>
        <div id="card_display">
            <div id="delete-button-container">
                <button id="delete_all_members" type="button">Delete All</button>
            </div>

            <ul id="member_list">
                <!-- Member cards will be inserted here -->
            </ul>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
